<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">


    <style>
        .new{
            padding: 10px;
            border-radius:5px ;
        }
        #main{
            background-color: lavender;
            border-radius:5px ;
        }
        body{
            background: #63738a;
            font-family: 'Roboto', sans-serif;
            font-size: 12px;
        }
    </style>

</head>
<body >
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <button id="home" type="button" class="btn btn-info navbar-brand">Home</button>
    </div>
    <div >
        <button id="logout" type="button" class="btn btn-outline-success navbar-brand">Logout</button>
    </div>
</nav>
<div class="row" style="margin-top: 100px; ">
    <div class="col-md-3"></div>
    <div class="col-md-6 new" id="main">
        <div class="list-group"  >
            <p  class="list-group-item active new" style="background-color: #4aba70;border-color: #4aba70">
                User Details
            </p>
            <div class="new">
                <div class="list-group-item new">
                    <div class="row">
                        <div class="col-6" >Email :</div>
                        <div class="col-6" id="Dashboard"></div>
                    </div>
                </div>
            </div>
            <div class="new">
                <div class="list-group-item new">
                    <div class="row">
                        <div class="col-6" >First Name :</div>
                        <div class="col-6" id="Dashboard2"></div>
                    </div>
                </div>
            </div>
            <div class="new">
                <div class="list-group-item new">
                    <div class="row">
                        <div class="col-6" >Last Name :</div>
                        <div class="col-6" id="Dashboard3"></div>
                    </div>
                </div>
            </div>
            <div class="new">
                <div class="list-group-item new">
                    <div class="row">
                        <div class="col-6" >Mobile :</div>
                        <div class="col-6" id="Dashboard4"></div>
                    </div>
                </div>
            </div>
            <div class="new">
                <div class="list-group-item new">
                    <div class="row">
                        <div class="col-6" >Date Of Birth :</div>
                        <div class="col-6" id="Dashboard6"></div>
                    </div>
                </div>
            </div>
            <div class="new">
                <div class="list-group-item new">
                    <div class="row">
                        <div class="col-6" >Gender :</div>
                        <div class="col-6" id="Dashboard5"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="col-md-3"></div>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type = "text/JavaScript">
    var id;
    window.onload=function(){
        var ajaxConfig = {
            method: "GET",
            url: "http://localhost:8080/api/v1/auth/getdata/"+localStorage.getItem("User"),
            async: true
        };

        $.ajax(ajaxConfig).done(function(responseText,statusText,jxhr){

            //console.log(responseText.email);

            if(localStorage.getItem('Authontication') === "true") {

                $("#Dashboard").text(responseText.email);
                $("#Dashboard2").text(responseText.firstName);
                $("#Dashboard3").text(responseText.lastName);
                $("#Dashboard4").text(responseText.mobileNo);
                $("#Dashboard5").text(responseText.gender);
                $("#Dashboard6").text(responseText.dob);
            }
            else {
                window.location.href = 'index.html';
                document.getElementById('Dashboard').innerHTML = "youre not logged in"
                alert("You're not logged in , please login");
            }


        }).fail(function(jxhr,statusText, error){

        });


    }

    $("#logout").click(function () {
        localStorage.clear();
        location.href = "index.html";

    })
    $("#home").click(function () {

        location.href = "index.html";

    })
</script>



</body>
</html>
